<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>📝 My To-Do List</h1>
        <p>Welcome, {{ username }}! <a href="/logout" class="logout-btn">Logout</a></p>

        <form action="/add" method="post">
            <input type="text" name="task" placeholder="Enter a task..." required>
            <button type="submit">➕ Add Task</button>
        </form>

        <ul>
            {% for task in tasks %}
            <li class="{{ 'completed' if task.done else '' }}">
                {{ task.task }}
                <div class="actions">
                    <a href="/complete/{{ loop.index0 }}" class="complete-btn">✔</a>
                    <a href="/delete/{{ loop.index0 }}" class="delete-btn">❌</a>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
